name: Daily Leaderboard Update

on:
  schedule:
    # Run at 12:30 UTC daily (which is 6:00 PM IST)
    - cron: "30 12 * * *"
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Grant write capability to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-scrape.txt
          playwright install chromium

      - name: Run Daily Scraper
        run: python backend/daily_scrape.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add frontend/public/static-data.json
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: Daily leaderboard update [skip ci]"
          git push
